<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Georgia, serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      width: 200px;
      height: auto;
      display: block;
    }
    header h1 {
      margin: 0.5rem 0;
      font-family: 'Alegreya SC', serif;
      font-size: 2.5rem;
    }
    /* Alternatively: “Models and Marginalia” */
    /* <!-- Alternatively: Models and Marginalia --> */

    /* Articles */
    .articles h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.25rem;
    }
    .month {
      padding: 1.5rem 0;
      border-top: 1px solid #ccc;
      background: #f9f4ee;
    }
    .month:nth-child(even) {
      background: #fff;
    }
    .month h3 {
      margin: 0 0 0.75rem;
      font-size: 0.9rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #555;
    }
    .posts {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    li {
      margin-bottom: 0.75rem;
    }
    a {
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ site.baseurl }}/banner-small.png" alt="Banner">
    <h1>{{ site.title }}</h1>
  </header>
  <main class="articles">
    {{ content }}
  </main>
</body>
</html>
